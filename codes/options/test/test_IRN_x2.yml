name: IRN_x2
suffix: ~  # add suffix to saved images
model: IRN
distortion: sr
scale: 2
crop_border: ~  # crop border when evaluation. If None(~), crop the scale pixels
gpu_ids: [0]

datasets:
  test_1:  # the 1st test dataset
    name: lol
    mode: LQGT
    dataroot_GT: ./image/H/
    dataroot_LQ: ~

#### network
network_G:
  which_model_G:
    subnet_type: DBNet
  in_nc: 3
  out_nc: 3
  block_num: [8]
  scale: 2
  init: xavier


#### path
path:
  #pretrain_model_G: ../experiments/down_scale.pth
  pretrain_model_G: ../experiments/up_scale_1000000_G.pth
